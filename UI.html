<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Text Left, Image Right</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-image:url("music1.gif");
    }

    .container {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      max-width: 1000px;
      margin: auto;
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .text-section {
      flex: 1;
      padding: 30px;
    }

    .text-section h1 {
      margin-bottom: 15px;
      color: #333;
    }

    .text-section p {
      color: #666;
      line-height: 1.6;
    }

    .image-section {
        flex: 1;
        display: none; /* Hide initially */
    }

    .image-section img {
      width: 100%;
      height: auto;
      display: block;
    }

    .audio-player {
        display: none; /* Hide initially */
        margin-top: 20px;
    }


    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .text-section,
      .image-section {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Text on the left -->
    <div class="text-section">
        <h1 style="text-align:center">Music Genre</h1>
        <p style="text-align:center">
        Upload your favorite song and we'll identify its genre for you!
        </p>
        
        <!-- Upload button -->
        <button onclick="document.getElementById('fileInput').click()">Upload Song</button>

        <!-- Hidden file input (only accepts mp3, ogg, wav) -->
        <input type="file" id="fileInput" accept="audio/mpeg, audio/ogg, audio/wav" style="display: none">

        <!-- Audio player -->
        <div class="audio-player">
            <audio id="myAudio" controls>
            Your browser does not support the audio element.
        </audio>
        </div>
    </div>

    <!-- Image on the right -->
    <div class="image-section">
      <img src="https://imgs.search.brave.com/bhWJSs8Q2HbTLcy9N0rZR9cvxFvu8yFThccNNt30JLw/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly92ZW50/aWxhdGlvbi1zeXN0/ZW0uY29tL3VwbG9h/ZC9waG90b3MvMDE4/OTY3NTAwMTY4ODY1/NDQzMS5wbmc" alt="Sample Image">
    </div>

    <!-- JavaScript to handle file upload and display audio player and image -->
    <script>
        const fileInput = document.getElementById('fileInput');
        const audio = document.getElementById('myAudio');

        fileInput.addEventListener('change', function () {
            const file = this.files[0];
            if (file) {
                const url = URL.createObjectURL(file);
                audio.src = url;

                // Show audio player
                document.querySelector('.audio-player').style.display = 'block';

                // Show the image section
                document.querySelector('.image-section').style.display = 'block';
            }
        });
    </script>
  </div>
</body>
</html>
